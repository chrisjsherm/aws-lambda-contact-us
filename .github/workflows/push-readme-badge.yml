name: 'readme-badge'
on:
  push:
    branches:
      - master
jobs:
  update-coverage-badge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'npm'

      - run: npm clean-install

      - run: npm run test:ci
      - run: npm run make-badges

      - name: Deploy to Gist
        uses: exuanbo/actions-deploy-gist@v1
        with:
          token: ${{ secrets.TOKEN }}
          gist_id: 6f03529f7bc37ac7720e5d9680b5894d
          gist_description: Code coverage percentage
          file_path: coverage/aws-lambda-contact-us_coverage.svg
          file_type: binary
